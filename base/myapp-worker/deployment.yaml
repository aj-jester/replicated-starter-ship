apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-nginx
  labels:
    app: example
    component: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
      component: nginx
  template:

    metadata:
      labels:
        app: example
        component: nginx
    spec:
      containers:
        - name: nginx
          image: '{{repl if (ConfigOptionEquals "airgap" "0")}}nginx:1.15.12-alpine{{repl else }}{{repl ConfigOption "airgap_registry_address"}}/nginx:1.15.12-alpine{{repl end}}'
          envFrom:
          - configMapRef:
              name: example-config
          resources:
            limits:
              memory: '{{repl ConfigOption "nginx_memory"}}'
              cpu: '500m'





